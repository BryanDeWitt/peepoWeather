<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeepoWeather</title>
  </head>
  <body>
    <div class="header">
      <h1>PeepoWeather</h1>
      <form action="#">
        <div class="input-button">
          <input type="text" placeholder="Change Location..." />
          <button type="submit">
            <img src="./search.webp" alt="" />
          </button>
        </div>
      </form>
    </div>
    <div class="location">
      <h1 class="country"></h1>
      <div class="currentTemperature">
        <h2></h2>
        <img class="currentImg" src="" alt="" />
      </div>
    </div>
    <div class="forecast">
      <div class="nextDays">
        <img class="dayIcon" src="" alt="" />
        <p class="dayName"></p>
        <p class="max"></p>
        <p class="min"></p>
        <p class="avg"></p>
      </div>
      <div class="nextDays">
        <img class="dayIcon" src="" alt="" />
        <p class="dayName"></p>
        <p class="max"></p>
        <p class="min"></p>
        <p class="avg"></p>
      </div>
      <div class="nextDays">
        <img class="dayIcon" src="" alt="" />
        <p class="dayName"></p>
        <p class="max"></p>
        <p class="min"></p>
        <p class="avg"></p>
      </div>
      <div class="nextDays">
        <img class="dayIcon" src="" alt="" />
        <p class="dayName"></p>
        <p class="max"></p>
        <p class="min"></p>
        <p class="avg"></p>
      </div>
      <div class="nextDays">
        <img class="dayIcon" src="" alt="" />
        <p class="dayName"></p>
        <p class="max"></p>
        <p class="min"></p>
        <p class="avg"></p>
      </div>
      <div class="nextDays">
        <img class="dayIcon" src="" alt="" />
        <p class="dayName"></p>
        <p class="max"></p>
        <p class="min"></p>
        <p class="avg"></p>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
